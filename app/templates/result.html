{% extends "base.html" %}
{% block title %} Search Network {% endblock %}
{% block content %}

<div class="card table-responsive">
    <table class="card-body table table-striped table-bordered">
        {% for key, value in found.items() %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
