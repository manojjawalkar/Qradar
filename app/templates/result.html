{% extends "base.html" %}
{% block title %} Search Network {% endblock %}
{% block content %}

{% for network in found %}
<div class="container">
    <table class="table table-striped table-bordered">
        {% for key, value in network.items() %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endfor %}

{% endblock %}
